  <body>
    <div class="container">
        <h1>
          Langton's Ant
        </h1>
        <span id="iteration">Iteration:0</span>
        <div class="canvasContainer">
          <canvas id="canvas" width="500" height="500"></canvas>
        </div>
    </div>
    <div class="inputContainer">
      <div class="buttonContainer">
        <div>
          <button id="addAnt"><i class="fa-solid fa-plus"></i></button>
          <button id="startPause"><i class="fa-solid fa-play"></i></button>
          <button id="reset"><i class="fa-solid fa-arrows-rotate"></i></button>
        </div>
        <div>
          <label for="speed">Speed:</label>
          <input id="speed" type="range" max="1000" min="1"/>
        </div>
        <div>
          <label for="rules">Rule:</label>
          <input id="rules" type="text" oninput="filterInput(event)"/>
        </div>
       
       <div>
        <label for="gridSize">Grid Size:</label>
        <input id="gridSize" type="number" oninput="filterSizeInput(event)"/>
       </div>
