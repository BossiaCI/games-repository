<!DOCTYPE html>
<html>
  <head>
    <title>Colorgram Example</title>   
    <script src="kmeans.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
     <div class="container">
      <div class="imageContainer">
        <img id="myImage" src="winter-landscape-ga4e03bd36_1280.jpg"/>
      </div>
      <div class="paletteContainer">
        <div id="cluster1" class="palette"></div>
        <div id="cluster2" class="palette"></div>
        <div id="cluster3" class="palette"></div>
        <div id="cluster4" class="palette"></div>
        <div id="cluster5" class="palette"></div>
        <div id="cluster6" class="palette"></div>
        <div id="cluster7" class="palette"></div>
        <div id="cluster8" class="palette"></div>
        <div id="cluster9" class="palette"></div>
        <div id="cluster10" class="palette"></div>
        <div id="cluster11" class="palette"></div>
        <div id="cluster12" class="palette"></div>
      </div>
      <input type="file" id="imageInput" accept="image/*" style="display: none;">
      <label for="imageInput" class="customFileInput">Select Image</label>
     </div>
     <script src="main.js"></script>

  </body>
</html>
