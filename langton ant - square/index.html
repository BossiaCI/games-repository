<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./fontawesome/css/all.css" />
  </head>

  <body>
    <div class="container">
        <h1>
          Langton's Ant
        </h1>
        <span id="iteration">Iteration:0</span>
        <div class="canvasContainer">
          <canvas id="canvas" width="500" height="500"></canvas>
        </div>
        <div class="buttonContainer">
          <button id="startPause"><i class="fa-solid fa-play"></i></button>
          <button id="reset"><i class="fa-solid fa-arrows-rotate"></i></button>
          <span id="speedLabel">Speed:</span>
          <input id="speed" type="range" max="1000" min="1"/>
          <span class="label">Rule:</span>
          <input id="rule" type="text" oninput="filterInput(event)"/>
          <span class="label">Grid Size:</span>
          <input id="gridSize" type="number" oninput="filterSizeInput(event)"/>
        </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
